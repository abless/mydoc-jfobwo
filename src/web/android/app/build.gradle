id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
}

ext {
    compileSdkVersion = 33
    minSdkVersion = 26
    targetSdkVersion = 33
    
    androidXAppCompatVersion = '1.6.1'
    androidXCoreVersion = '1.9.0'
    androidXMaterialVersion = '1.8.0'
    androidXCameraVersion = '1.2.2'
    FLIPPER_VERSION = '0.144.0'
}

android {
    compileSdk ext.compileSdkVersion

    defaultConfig {
        applicationId "com.healthadvisor"
        minSdk ext.minSdkVersion
        targetSdk ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file('release.keystore')
            storePassword 'password'
            keyAlias 'healthadvisor'
            keyPassword 'password'
        }
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/*.kotlin_module'
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    buildFeatures {
        viewBinding true
    }
}

project.ext.react = [
    entryFile: "index.js",
    enableHermes: true,
    bundleConfig: "bundle.json",
    hermesCommand: "../../node_modules/hermes-engine/osx-bin/hermesc",
    root: "../../"
]

dependencies {
    implementation "androidx.appcompat:appcompat:${ext.androidXAppCompatVersion}"
    implementation "androidx.core:core-ktx:${ext.androidXCoreVersion}"
    implementation "com.google.android.material:material:${ext.androidXMaterialVersion}"
    implementation "androidx.camera:camera-camera2:${ext.androidXCameraVersion}"
    implementation "androidx.camera:camera-lifecycle:${ext.androidXCameraVersion}"
    implementation "androidx.camera:camera-view:${ext.androidXCameraVersion}"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "com.facebook.react:react-native:+"
    
    implementation "com.facebook.react:react-native-gesture-handler:2.9.0"
    implementation "com.facebook.react:react-native-reanimated:2.17.0"
    implementation "com.facebook.react:react-native-screens:3.20.0"
    implementation "com.facebook.react:react-native-safe-area-context:4.5.0" 
    implementation "com.facebook.react:react-native-svg:13.4.0"
    implementation "com.facebook.react:react-native-vector-icons:9.2.0"
    implementation "com.facebook.react:react-native-image-picker:5.0.0"
    implementation "com.facebook.react:react-native-vision-camera:2.15.4"
    implementation "com.facebook.react:react-native-permissions:3.8.0"
    implementation "com.facebook.react:react-native-audio-recorder-player:3.5.3"
    implementation "com.facebook.react:react-native-fs:2.20.0"
    implementation "@react-native-community/datetimepicker:7.0.0"
    implementation "@react-native-async-storage/async-storage:1.18.0"
    implementation "@react-native-voice/voice:3.2.4"
    implementation "@react-native-picker/picker:2.4.8"
    implementation "@react-native-community/netinfo:9.3.0"
    
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.mockito:mockito-core:4.0.0"
    testImplementation "org.robolectric:robolectric:4.9"
    testImplementation "@testing-library/react-native:12.0.0"
    testImplementation "react-test-renderer:18.2.0"
    
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    androidTestImplementation "detox:20.0.0"
    
    debugImplementation "com.facebook.flipper:flipper:${ext.FLIPPER_VERSION}"
    debugImplementation "com.facebook.flipper:flipper-network-plugin:${ext.FLIPPER_VERSION}"
    debugImplementation "com.facebook.flipper:flipper-fresco-plugin:${ext.FLIPPER_VERSION}"
}

apply from: "../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
apply from: "../../node_modules/react-native/react.gradle"